<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="service">
        <div class="service__photo">
          <picture>
            <source
              srcset="images/image-header-desktop.jpg"
              media="(min-width: 768px)"
            />
            <img
              src="images/image-header-mobile.jpg"
              alt="three women are talking and working on their laptops"
            />
          </picture>
        </div>
        <div class="service__info">
          <h1 class="service__title">
            Get <span class="insight">insights</span> that help your business
            grow.
          </h1>
          <p class="service__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <ul class="service__details">
            <li class="service__details-companies">
              <h2>10k+</h2>
              <p>companies</p>
            </li>

            <li class="service__details-templates">
              <h2>314</h2>
              <p>templates</p>
            </li>

            <li class="service__details-queries">
              <h2>12m+</h2>
              <p>queries</p>
            </li>
          </ul>
        </div>
      </article>
    </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
