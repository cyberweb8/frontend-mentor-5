<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #fff;
      }
      .attribution a,
      .attribution a:visited {
        color: hsl(228, 82%, 70%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main>
      <article class="service">
        <div class="service__photo">
          <picture>
            <source
              srcset="images/image-header-desktop.jpg"
              media="(min-width: 768px)"
            />
            <img
              src="images/image-header-mobile.jpg"
              alt=""
              aria-hidden="true"
            />
          </picture>
        </div>
        <div class="service__info">
          <h1 class="service__title">
            Get <span class="insight">insights</span> that help your business
            grow.
          </h1>
          <p class="service__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <ul class="service__details">
            <li class="service__details-companies">
              <p>10k+</p>
              <p>companies</p>
            </li>

            <li class="service__details-templates">
              <p>314</p>
              <p>templates</p>
            </li>

            <li class="service__details-queries">
              <p>12m+</p>
              <p>queries</p>
            </li>
          </ul>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/cyberweb8/frontend-mentor-5" target="_blank"
        >@cyberweb8 </a
      >.
    </div>
  </body>
</html>
