<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="service">
        <div class="service__photo">
          <img
            src="images/image-header-mobile.jpg"
            alt="three women are talking and working on their laptops"
          />
        </div>
        <div class="service__info">
          <h1 class="service__title">
            Get insights that help your business grow.
          </h1>
          <p class="service__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="service__details">
            <p class="service__details-companies">10k+ companies</p>

            <p class="service__details-templates">314 templates</p>

            <p class="service__details-queries">12m+ queries</p>
          </div>
        </div>
      </article>
    </main>

  </div> -->
  </body>
</html>
